<form (ngSubmit)="salvar()">
    <div class="cadastro">
        <h1>Nome:</h1>
        <input type="text" class="form-control" name="exampleInputText1" aria-describedby="emailHelp"
        [(ngModel)]="produto.nome">
      
        <h1>Descrição:</h1>
        <input type="text" class="form-control" name="exampleInputPassword1" [(ngModel)]="produto.descricao">

        <h1>Valor:</h1>
        <input type="number" class="form-control" name="exampleInputPassword2" [(ngModel)]="produto.valor">
      
      <br><br>
      
        <button type="submit" class="btn btn-primary">Salvar</button>
      </div>
      
    </form>
