<form (ngSubmit)="salvar()">
    <div class="cadastro">
        <h1>Cep:</h1>
        <input type="text" class="form-control" name="exampleInputText1" aria-describedby="emailHelp"
        [(ngModel)]="endereco.cep">
      
        <h1>rua:</h1>
        <input type="text" class="form-control" name="exampleInputPassword1"
         [(ngModel)]="endereco.rua">

        <h1>bairro:</h1>
        <input type="text" class="form-control" name="exampleInputPassword1"
         [(ngModel)]="endereco.bairro">

         <h1>numero:</h1>
         <input type="number" class="form-control" name="exampleInputPassword1"
          [(ngModel)]="endereco.numero">

      <br><br>
      
        <button type="submit" class="btn btn-primary">Salvar</button>
      </div>
      
    </form>
